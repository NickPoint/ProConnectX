      type: object
      properties:
        id:
          type: integer
          format: int64
        project:
          $ref: '#/components/schemas/Project'
        freelancer:
          $ref: '#/components/schemas/Client'
        price:
          type: integer
          format: int32
        bidStatus:
          $ref: '#/components/schemas/BidStatus'
        description:
          type: string
        datePosted:
          type: string
          format: date-time
        dateSubmitted:
          type: string
          format: date-time
    BidStatus:
      type: string
      enum:
      - NEW
      - IN_REVIEW
      - APPROVED
      - DECLINED
    Client:
      required:
      - email
      - name
      - password
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
        password:
          type: string
        username:
          type: string
        roles:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Role'
        profilePicture:
          type: string
        location:
          type: string
        rating:
          type: number
          format: double
        fields:
          type: array
          items:
            $ref: '#/components/schemas/Field'
    ERole:
      type: string
      enum:
      - ROLE_CLIENT
      - ROLE_FREELANCER
      - ROLE_ADMIN
    Field:
      type: string
      enum:
      - WEB_DESIGN
      - WEB_DEVELOPMENT
      - MOBILE_DEVELOPMENT
      - GRAPHIC_DESIGN
      - VIDEO_EDITING
      - WRITING
      - TRANSLATION
      - MARKETING
      - SALES
      - CUSTOMER_SERVICE
      - ADMIN_SUPPORT
      - DATA_SCIENCE
      - ENGINEERING
      - ACCOUNTING
      - LEGAL
      - OTHER
    Project:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        owner:
          $ref: '#/components/schemas/Client'
        freelancer:
          $ref: '#/components/schemas/Client'
        budget:
          type: integer
          format: int32
        field:
          $ref: '#/components/schemas/Field'
        projectStatus:
          $ref: '#/components/schemas/ProjectStatus'
        location:
          type: string
        bids:
          type: array
          items:
            $ref: '#/components/schemas/Bid'
        datePosted:
          type: string
          format: date-time
        dateDue:
          type: string
          format: date-time
    ProjectStatus:
      type: string
      enum:
      - OPEN
      - IN_PROGRESS
      - CLOSED
    Role:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          $ref: '#/components/schemas/ERole'
    Offer:
      type: object
    BidRequest:
      type: object
      properties:
        description:
          type: string
        price:
          type: integer
          format: int32
    SignupRequest:
      required:
      - email
      - name
      - password
      type: object
      properties:
        name:
          type: string
        email:
          maxLength: 50
          minLength: 0
          type: string
        role:
          uniqueItems: true
          type: array
          items:
            type: string
        password:
          maxLength: 40
          minLength: 6
          type: string
    LoginRequest:
      required:
      - email
      - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    BoundDouble:
      type: object
      properties:
        value:
          type: number
          format: double
        inclusive:
          type: boolean
        bounded:
          type: boolean
    ProjectFilter:
      type: object
      properties:
        fields:
          type: array
          items:
            $ref: '#/components/schemas/Field'
        location:
          type: string
        price:
          $ref: '#/components/schemas/RangeDouble'
    RangeDouble:
      type: object
      properties:
        lowerBound:
          $ref: '#/components/schemas/BoundDouble'
        upperBound:
          $ref: '#/components/schemas/BoundDouble'
    OfferFilter:
      type: object
