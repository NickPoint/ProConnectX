components:
  schemas:
    ErrorMessage:
      type: object
      properties:
        id:
          type: string
          format: uuid
        message:
          type: string
    AddressDto:
      required:
      - city
      - country
      - houseNumber
      - postalCode
      - region
      - street
      type: object
      properties:
        street:
          type: string
        city:
          type: string
        region:
          type: string
        postalCode:
          type: string
        country:
          type: string
        houseNumber:
          type: string
    UserProfileUpdateDto:
      required:
      - address
      - firstName
      - lastName
      - phoneNumber
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        address:
          $ref: '#/components/schemas/AddressDto'
        phoneNumber:
          type: string
    CategoryType:
      type: string
      enum:
      - WEB_DESIGN
      - WEB_DEVELOPMENT
      - FRONTEND_DEVELOPMENT
      - BACKEND_DEVELOPMENT
      - MOBILE_APP_DEVELOPMENT
      - GAME_DEVELOPMENT
      - WORDPRESS_DEVELOPMENT
      - ECOMMERCE_DEVELOPMENT
      - SOFTWARE_DEVELOPMENT
      - API_DEVELOPMENT
      - GRAPHIC_DESIGN
      - UI_UX_DESIGN
      - LOGO_DESIGN
      - BRAND_IDENTITY_DESIGN
      - VIDEO_EDITING
      - ANIMATION
      - ILLISTRATION
      - THREE_D_MODELING
      - PRESENTATION_DESIGN
      - INTERIOR_DESIGN
      - CONTENT_WRITING
      - COPYWRITING
      - GHOSTWRITING
      - TECHNICAL_WRITING
      - RESUME_WRITING
      - GRANT_WRITING
